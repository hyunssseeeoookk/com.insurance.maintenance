spring:
  # === 문제 A 해결: Job 자동 실행 비활성화 ===
  batch:
    job:
      # @SpringBootTest 실행 시 Job 자동 실행 기능을 꺼서,
      # "Job name must be specified..." 오류를 원천적으로 방지합니다.
      enabled: false
    jdbc:
      # === 문제 B 해결: Batch 테이블 자동 생성 ===
      # 테스트 DB(H2)가 초기화될 때, 항상 Spring Batch의 메타데이터 테이블을
      # (BATCH_JOB_INSTANCE 등) 생성하도록 강제합니다.
      initialize-schema: always

  # --- 나머지 테스트 환경 설정 ---
  datasource:
    # 테스트는 독립성을 위해 메모리 DB를 사용하는 것이 가장 좋습니다.
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate.SQL: debug