<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>고객 상세 정보</title>
  <!-- ... 스타일 ... -->
</head>
<body>
<h1>고객 상세 정보</h1>
<div th:object="${customer}">
  <p><strong>고객 ID:</strong> <span th:text="*{customerId}">1</span></p>
  <p><strong>이름:</strong> <span th:text="*{name}">홍길동</span></p>
  <p><strong>연락처:</strong> <span th:text="*{phoneNumber}">010-1234-5678</span></p>
</div>

<h2>보유 계약 목록</h2>
<table>
  <thead>
  <tr>
    <th>계약 ID</th>
    <th>증권번호</th>
    <th>계약 상태</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="contract : ${customer.contracts}">
    <td th:text="${contract.contractId}">101</td>
    <td th:text="${contract.policyNumber}">P-2025-001</td>
    <td th:text="${contract.status}">NORMAL</td>
  </tr>
  </tbody>
</table>
</body>
</html>
